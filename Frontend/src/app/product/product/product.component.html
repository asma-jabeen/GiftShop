<div class="card">
  <div class="img-wraper">
    <img class="card-img-top" routerLink="/product-detail/{{product.Id}}" src="assets/images/{{product.ImageUrl}}" />
  </div>
  <div class="card-body p-2">
    <h5>{{product.Name}}</h5>
    <h5>SEK {{product.Price}}</h5>
    <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to Cart</button>
  </div>
</div>
